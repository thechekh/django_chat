stages:
  - lint
  - deploy

# Install linters (e.g., Ruff, Flake8, Pylint)
lint:
  stage: lint
  image: python:3.10-slim
  before_script:
    - pip install --upgrade pip
    - pip install ruff  # or flake8 or pylint
  script:
    - ruff check .  # You can use flake8 or pylint instead

# Deploy to AWS EC2
deploy:
  stage: deploy
  image: python:3.10-slim
  before_script:
    - apt-get update && apt-get install -y openssh-client git
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - ssh-keyscan -t rsa 34.228.168.218 >> ~/.ssh/known_hosts
  script:
    - git clone git@gitlab.chisw.us:danylo.chekh/task_1.git
    - cd task_1
    - # Add deployment commands here, e.g., pull latest code, install dependencies, restart app
    - ssh -i /path/to/your/task_1.pem ubuntu@34.228.168.218 "cd ~/task_1 && git pull && docker-compose up -d"
  only:
    - master
