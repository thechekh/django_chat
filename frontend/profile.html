<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Django Auth App with DRF</a>
            <ul class="navbar-nav ms-auto" id="nav-links">
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img id="user-avatar" class="rounded-circle mb-3"
                            style="width: 150px; height: 150px; object-fit: cover;" src="images/image_placeholder.png">
                        <h3 id="username"></h3>
                        <p class="text-muted" id="location"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4>Edit Profile</h4>
                        <form id="profile-form">
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location-input" name="location">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age-input" name="age">
                            </div>
                            <div class="mb-3">
                                <label for="interests" class="form-label">Interests</label>
                                <textarea class="form-control" id="interests-input" name="interests"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updateProfile()">Update
                                Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchUserProfile();
        });

        function fetchUserProfile() {
            const accessToken = sessionStorage.getItem('accessToken');
            if (!accessToken) {
                alert('You must be logged in to view the profile!');
                window.location.href = "index.html";
                return;
            }

            fetch('http://127.0.0.1:8000/api/profile/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                },
            })
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        document.getElementById('username').textContent = data.username;
                        document.getElementById('location').textContent = data.location;
                        document.getElementById('location-input').value = data.location;
                        document.getElementById('age-input').value = data.age || '';
                        document.getElementById('interests-input').value = data.interests || '';
                    } else {
                        alert('Error fetching profile data.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while fetching the profile.');
                });
        }

        function updateProfile() {
            const form = document.getElementById('profile-form');
            const formData = new FormData(form);
            const accessToken = sessionStorage.getItem('accessToken');

            if (!accessToken) {
                alert('You must be logged in to update your profile!');
                return;
            }

            fetch('http://localhost:8000/api/profile/', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                },
                body: JSON.stringify({
                    location: formData.get('location'),
                    age: formData.get('age'),
                    interests: formData.get('interests')
                }),
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Profile updated successfully!');
                        fetchUserProfile();
                    } else {
                        alert('Error updating profile: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while updating the profile.');
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
