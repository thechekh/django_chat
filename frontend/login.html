<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Django Auth App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Django Auth App with DRF</a>
            <ul class="navbar-nav ms-auto" id="nav-links">
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://127.0.0.1:8000/api/token/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                if (response.ok) {
                    sessionStorage.setItem("accessToken", data.access);
                    sessionStorage.setItem("refreshToken", data.refresh);
                    window.location.href = "profile.html";
                } else {
                    alert(data.detail || "Login failed");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>

    <script src="js/main.js"></script>
</body>

</html>
