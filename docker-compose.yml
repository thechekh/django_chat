version: "3.8"

services:
  db:
    image: postgres:15
    container_name: flask_postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_app
    expose:
      - "5000"  # Flask app runs on port 5000, but not exposed to the host
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: flask_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Mount nginx configuration file
    ports:
      - "80:80"  # Expose Nginx on port 80
    depends_on:
      - flask_app  # Ensure Nginx waits for Flask app to be ready

volumes:
  db_data: